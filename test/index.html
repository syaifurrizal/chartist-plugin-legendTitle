<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./chartist.css">
    <script src="./chartist.js"></script>
    <script src="./chartist-plugin-ctLegendTitle.js"></script>

    <style>
        body {
            font-family: Oxygen, Helvetica, Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
        }
    </style>

</head>

<body>
    <div title="This element created by user. We can't use it.">
        <div class="ct-chart"></div>
    </div>

    <script>
        var data = {
            labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'],
            series: [
                [1, 2, 3, 5, 30],
                [0, 1, 4, 3, 6],
                [0, 3, 2, 3, 4]
            ]
        };

        var options = {
            chartPadding: {
                top: 15,
                left: 15,
                bottom: 15,
                right: 15
            },
            plugins: [
                Chartist.plugins.ctLegendTitle({
                    seriesName: ['First series', 'Second series','Third Series']
                })
            ]
        };

        new Chartist.Line('.ct-chart', data, options);
    </script>
</body>

</html>
